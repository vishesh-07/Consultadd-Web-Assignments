<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.circle{
			margin: 0;
			border-radius: 50%;
		  	position: absolute;
		  	top: 50%;
		  	left: 50%;
		  	-ms-transform: translate(-50%, -50%);
		  	transform: translate(-50%, -50%);
		}
		#first{
			background-color: rgb(255,233,244);
			width: 500px;
			height: 500px;
		}
		#second{
			background-color: rgb(23,46,65);
			width: 250px;
			height: 250px;
		}
		#third{
			background-color: rgb(67,130,56);
			width: 125px;
			height: 125px;
		}
	</style>
	<script type="text/javascript">
		function alertBox(args) {
			alert(args+" clicked");
		}
	</script>
	<title>Cocentric Circle</title>
</head>
<body>
	<div>
		<div class="circle" id="first" onclick="alertBox('C1')"></div>
		<div class="circle" id="second" onclick="alertBox('C2')"></div>
		<div class="circle" id="third" onclick="alertBox('C3')"></div>
	</div>
</body>
</html>
